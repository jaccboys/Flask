<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login — Prism Audio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Plus Jakarta Sans", Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #faf7f4, #f3efe9);
      color: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      padding: 48px 40px;
      max-width: 420px;
      width: 100%;
    }
    .logo {
      font-weight: 600;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 12px;
      color: #111;
      letter-spacing: .25px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 32px;
      font-size: 0.95rem;
    }
    .field {
      margin-bottom: 20px;
    }
    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.9rem;
    }
    .field input {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .field input:focus {
      outline: 2px solid #ff864c;
      border-color: #ff864c;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: .2s;
    }
    .btn:hover {
      background: #000;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    .flash {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .flash.error {
      background: #ffe4e4;
      color: #680000;
      border: 1px solid #ffb3b3;
    }
    .flash.success {
      background: #e4f7ea;
      color: #0d5f26;
      border: 1px solid #b8e6c5;
    }
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .back-link a:hover {
      color: #ff864c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">PRISM AUDIO</div>
    <div class="subtitle">Admin Access Required</div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="flash {{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="post">
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autofocus>
      </div>
      <button type="submit" class="btn">Enter Admin</button>
    </form>
    
    <div class="back-link">
      <a href="{{ url_for('home') }}">← Back to Home</a>
    </div>
  </div>
</body>
</html>
